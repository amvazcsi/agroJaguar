<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j" 
      xmlns:rich="http://richfaces.org/rich">
      
	<h:head>
	    <title><ui:define name="title">Agropecu√°ria Jaguar</ui:define></title>
	    <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
	    <link rel="STYLESHEET" type="text/css" href="${facesContext.externalContext.requestContextPath}/publico/css/jaguar.css" />
	    <script src="${facesContext.externalContext.requestContextPath}/publico/js/jaguar.js" type="text/javascript"/>
	</h:head>
	<h:body>
		<table width="90%" align="center">
			<tr>
				<td width="90%">
					<h:graphicImage value="/publico/images/JaguarLogo1.gif" style="width : 239px; height : 58px;"/>
				</td>
			</tr>
			<tr>
				<td width="90%">
					<h:form>
						<rich:toolbar height="26px">
							<rich:dropDownMenu mode="ajax">
				                <f:facet name="label">
			                        <h:commandLink value="Home" action="#{indexMB.exibir}"/>
				                </f:facet>
				            </rich:dropDownMenu>
				            <rich:dropDownMenu mode="ajax">
				                <f:facet name="label">
			                        <h:outputText value="#{msg.cadastros}" />
				                </f:facet>
				                <rich:menuItem>
				                   <h:commandLink value="#{msg.cadastrarFornecedor}" action="#{cadastrarFornecedorMB.exibir}">
										<f:param name="menu" value="true" />
									</h:commandLink>
				                </rich:menuItem>
				            </rich:dropDownMenu>				           
				            <rich:dropDownMenu mode="ajax" styleClass="align:center">
				             	<f:facet name="label">
			                        <h:commandLink value="Sair"/>
				                </f:facet>
							</rich:dropDownMenu>
				        </rich:toolbar>
					</h:form>
				</td>
			</tr>
			<tr>
				<td>
					<rich:panel style="height:100%;">
						<rich:toolbar height="26px">
							<h:panelGrid columns="8">
								<h:outputLabel value="#{msg.usuario}:" styleClass="normalToobalLabel"/>
				        		<h:outputText value="#{templateMB.usuarioBean.nomeUsuario}" styleClass="campoNormalToobarText"/>
				        		<h:outputLabel styleClass="barra"/>
				        		<h:outputLabel value="#{msg.login}:" styleClass="normalToobalLabel"/>
				        		<h:outputText value="#{templateMB.usuarioBean.dscLogin}" styleClass="campoNormalToobarText"/>
				        		<h:outputLabel styleClass="barra"/>
							</h:panelGrid>
						</rich:toolbar>
						<br/>
						<ui:insert name="body">Body</ui:insert>	
					</rich:panel>
				</td>
			</tr>
		</table>
	</h:body>
</html>
