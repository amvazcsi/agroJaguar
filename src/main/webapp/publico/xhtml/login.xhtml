<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
<h:head>
    <title><ui:define name="title">Tracus de Concreto</ui:define></title>
    <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
    <script src="${facesContext.externalContext.requestContextPath}/publico/js/jaguar.js" type="text/javascript"></script>
    <link rel="STYLESHEET" type="text/css" href="${facesContext.externalContext.requestContextPath}/publico/css/jaguar.css" />
    <link rel="STYLESHEET" type="text/css" href="${facesContext.externalContext.requestContextPath}/publico/css/application.css" />
</h:head>
    
<h:body>
	<h:form id="loginForm">   
		<table border="0" width="100%" align="center" style="background-position: center top;">
			<tr><td height="200px"></td></tr>
			<tr>
				<td align="center">
					<rich:panel header="Login" style=" width : 500px;">
						<rich:messages id="msgLogin" globalOnly="false" ajaxRendered="true"/>
						<h:panelGrid columns="1">
							<h:graphicImage value="/publico/images/JaguarLogo1.gif" style="width : 239px; height : 58px;"/>
						</h:panelGrid>
						<BR/>
						<h:panelGrid columns="3"> 
							<h:outputText value="#{msg.usuario}:" styleClass="outputLabel"/> 
							<h:inputText id="usuario" value="#{loginMB.usuario}"/><br/> 
							<h:outputText value="#{msg.senha}:" styleClass="outputLabel"/> 
							<h:inputSecret id="senha" value="#{loginMB.senha}"/><br/>
						</h:panelGrid>
						<h:panelGrid columns="1"> 
							<h:commandButton value="#{msg.entrar}" action="#{loginMB.entrar}" style="aling:center; width : 230px;"/>
						</h:panelGrid>
					</rich:panel>
				</td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
